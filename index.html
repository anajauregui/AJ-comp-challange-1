<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Static-Comp Challange 1</title>
  </head>
  <body>
    <container class="info-boxes">
      <article class="box1">
        <h1>SUPER MARIO</h1>
        <p class="about-mario">I am the coolest dude in the Nintendo world, on a mission to save Princess Peach. Check out my profile.</p>
        <container class="button-container">
          <button class="info-buttons" type="button" name="resume"><img class="resume"   src="images/my-icons-collection/png/download.png" alt="">Resume</button>
          <button class="info-buttons" type="button" name="contact"><img   src="images/my-icons-collection/png/info.png" alt="">Contact</button>
        </container>
      </article>
      <article class="break-box1">
        <!-- placeholder box for break at 910px -->
      </article>
      <article class="box2">
        <img src="images/my-icons-collection/png/castle.png" alt="">
        <p>PROFILE</p>
      </article>
      <article class="box3">
        <img class="wii-icon" src="images/my-icons-collection/png/wii.png" alt="">
        <p>EXPERIENCE</p>
      </article>
      <article class="box4">
        <img src="images/my-icons-collection/png/005-mushroom.png" alt="">
        <p>EDUCATION</p>
      </article>
      <article class="box5">
        <img src="images/my-icons-collection/png/controler.png" alt="">
        <p>BLOG</p>
      </article>
      <article class="box6">
        <img src="images/my-icons-collection/png/gameboy.png" alt="">
        <p>SOCIAL MENU</p>
      </article>
      <article class="box7">
        <img src="images/my-icons-collection/png/001-princess.png" alt="">
        <p>CONTACT</p>
      </article>
      <article class="box8">
        <img src="images/my-icons-collection/png/fire-flower.png" alt="">
        <p>PORTFOLIO</p>
      </article>
  </container>
    <aside class="mario-picture">
      <div class="dots">
        <i id="one" class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
      </div>
      <img class="arrows" src="images/my-icons-collection/png/007-arrows-1.png">
      <img class="arrows" src="images/my-icons-collection/png/006-arrows.png" alt="">
    </aside>
  </body>
</html>
